<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ORACLE | AI Analysis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata&family=Montserrat:wght@900&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-red: #ff003c;
            --deep-black: #0a0a0a;
            --dark-gray: #121212;
            --text-white: #ffffff;
            --border-gray: #222;
        }

        body {
            background-color: var(--deep-black);
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 20px;
            color: var(--text-white);
            display: flex;
            justify-content: center;
        }

        .newspaper-container {
            max-width: 900px;
            width: 100%;
            background: var(--dark-gray);
            padding: 60px 40px;
            border: 1px solid var(--border-gray);
            box-shadow: 0 0 60px rgba(255, 0, 60, 0.05);
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--neon-red);
            margin-bottom: 50px;
            padding-bottom: 20px;
        }

        .masthead-title {
            font-family: 'Diplomata', serif;
            font-size: 50px;
            color: var(--neon-red);
            text-shadow: 3px 3px 0px var(--text-white);
            text-transform: uppercase;
            margin: 0;
            line-height: 1.2;
        }

        .date-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .headline {
            font-family: 'Montserrat', sans-serif;
            font-size: 60px;
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -3px;
        }

        .input-box {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 220px;
            background: #000;
            border: 1px solid var(--border-gray);
            color: #00ff41; /* Estilo terminal */
            font-family: 'Space Mono', monospace;
            font-size: 18px;
            padding: 25px;
            box-sizing: border-box;
            outline: none;
            resize: none;
        }

        textarea:focus {
            border-color: var(--neon-red);
        }

        button {
            background: var(--neon-red);
            color: white;
            border: none;
            padding: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 24px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: white;
            color: var(--neon-red);
        }

        /* Bloque de resultados dinámico */
        .results-area {
            background: #000;
            padding: 40px;
            margin-top: 50px;
            border-left: 10px solid var(--neon-red);
            animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .prediction-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 38px;
            margin: 10px 0 0 0;
            letter-spacing: -1px;
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #222;
            font-size: 10px;
            color: #444;
            text-align: center;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

<div class="newspaper-container">
    <header>
        <h1 class="masthead-title">The Oracle</h1>
        <div class="date-bar">
            <span>Network_Active</span>
            <span>Est. 2026</span>
            <span>Sensing_True_Data</span>
        </div>
    </header>

    <h1 class="headline">SCANNING <span style="color:var(--neon-red)">REALITY</span>.</h1>

    <div class="input-box">
        <form action="/predict" method="post">
            <textarea name="news" placeholder="> Pega el cuerpo de la noticia aquí para iniciar el escaneo..."></textarea>
            <button type="submit">Ejecutar Análisis</button>
        </form>
    </div>

    {% if prediction_text %}
    <div class="results-area">
        <p style="margin:0; font-size: 14px; color: #555; letter-spacing: 2px;">ANALYSIS COMPLETE_</p>
        <div class="prediction-text">
            {{ prediction_text }}
        </div>
    </div>
    {% endif %}

    <footer>
        MARCOS MARCO
    </footer>
</div>

</body>
</html>
